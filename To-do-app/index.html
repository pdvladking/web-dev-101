<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">MY To-Do List</h1>
  <div class="w-full max-w-md">
  <div class="flex mb-4">
<input
id="todo-input"
type="text"
placeholder="Enter a new task" 
 class="flex-grow px-4 py-2 border border-gray-300 rounded-1 focus:outline"
 />
 <button
 id="add-btn"
 class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
 >Add 
</button>
</div>
<ul id="todo-list" class="bg-white rounded shadow p-4 space-y-2">
  <li>Wake up</li>
  <li>Clean Room</li>
  <li>Clean Workspace</li>
  <li>Start learning Javascript 101</li>
</ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
