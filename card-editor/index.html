<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Card Editor</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> Card Editor</h1>
  </header>

  <section class="controls">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="textInput" placeholder="Enter your message" />
    <button id="addCardBtn">Add Card</button>
    <button id="addTextBtn">Add Text</button>
    <button id="removeCardBtn">Remove Card</button>
    <button id="downloadBtn">Download</button>
    <button id="printBtn">Print</button>
  </section>

  <section class="style-controls">
    <select id="fontSelect">
      <option value="Great Vibes">Great Vibes</option>
      <option value="Playfair Display">Playfair Display</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
    </select>
    <input type="color" id="colorPicker" value="#b48e5c" />
    <input type="number" id="fontSize" min="10" max="100" value="24" />
  </section>

  <div class="swiper">
    <div class="swiper-wrapper" id="cardContainer"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
